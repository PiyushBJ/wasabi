<div ng-controller="FeedbackTableCtrl"><div id="usersList"><div class="tableContainer"><table col-resizeable=""><tr><th style="width:13%" class="_username"><span class="colLabel">ID</span><th style="width:13%" class="_submitted"><span class="colLabel">On Date</span><th style="width:6%" class="_score"><span class="colLabel">NPS</span><th style="width:38%" class="_comments"><span class="colLabel">Comments</span><th style="width:10%" class="_contactOkay"><span class="colLabel">Contact OK</span><th style="width:20%" class="_email"><span class="colLabel">Email</span><tr ng-repeat="feedback in feedbacks | orderBy:orderByField:reverseSort"><td class="app">{{feedback.username}}<td class="date">{{feedback.submitted | date:'MMM dd, yyyy'}}<td class="app">{{feedback.score}}<td class="app"><a class="desc" ng-click="openFeedbackCommentsModal(feedback)">{{feedback.comments}}</a><td class="app">{{feedback.contactOkay}}<td class="app">{{feedback.email}}</table></div></div></div>
