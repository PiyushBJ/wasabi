<div id="addExperimentsPickList" class="modalDialog"><h1>Add Experiment To Page</h1><div class="dialogContent"><div class="toolbar"><form id="searchExperimentsForm"><div class="search"><input search="" type="text" autocorrect="off" autocapitalize="off" placeholder="Search" ng-model="data.searchField" ng-change="search()"><a href="#" class="clear">Clear Search</a></div></form></div><!-- Validation error --><div class="error" ng-show="addExperimentFormSubmitted"><small class="fieldError" ng-show="postSubmitError === 'genericSubmitError'">The selected experiments could not be added to this page.</small></div><div id="exclusionList" scrollable-list=""><div class="scrollListHeader"><table><tr><th style="width:4%" class="icon"><input type="checkbox" ng-change="selectAllNone();" ng-model="data.selectAll"><th style="width:25%">Experiment<th style="width:44%">Description<th style="width:8%" class="icon">Status</table></div><div class="scrollListBody"><table><tr><th style="width:4%" class="icon">&nbsp;<th style="width:25%">Experiment<th style="width:44%">Description<th style="width:8%" class="icon">Status<tr ng-repeat="experiment in filteredItems"><td class="icon"><input type="checkbox" ng-model="experiment.selected"><td><span title="{{experiment.label}}">{{experiment.label}}</span><td><span title="{{experiment.description}}">{{experiment.description}}</span><td class="icon"><img ng-src="{{stateImgUrl(experiment.state)}}" alt="{{capitalizeFirstLetter(stateName(experiment.state))}}" custom-tooltip="{{capitalizeFirstLetter(stateName(experiment.state))}}" displayright="true" sortindex="2"></table></div><div class="dlgZeroSearch" ng-show="filteredItems.length <= 0">No experiments matching search.</div></div><div class="buttonBar"><button id="btnAddToPage" class="blue" ng-click="addExperimentsToPage();">Add</button> <button class="cancel" ng-click="cancel();">Cancel</button></div></div></div>
